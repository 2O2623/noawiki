<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Home</title>
    <style>
        /* 여기서부터 디자인(CSS)입니다 */
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; color: #333; }
        header { background-color: #ffffff; padding: 40px 20px; text-align: center; border-bottom: 1px solid #ddd; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .post { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { color: #222; margin-bottom: 10px; }
        p { line-height: 1.6; color: #666; }
        .date { font-size: 0.8em; color: #999; margin-bottom: 10px; }
        footer { text-align: center; padding: 20px; color: #888; font-size: 0.9em; }
    </style>
</head>
<body>

    <header>
        <h1>mm</h1>
        <p>nnnnn</p>
    </header>

    <div class="container">
        <article class="post">
            <div class="date">2026. 02. 14</div>
            <h2>mmmmm</h2>
            <p>mmm</p>
        </article>

        <article class="post">
            <div class="date">2026. 02. 14</div>
            <h2>mmm</h2>
            <p>여mm</p>
        </article>
    </div>

<div id="fancy-player">
    <div class="player-main">
        <div class="info-area">
            <span class="music-note">♪</span>
            <marquee scrollamount="3" class="song-name">Dream Anamnesis - Playing Now</marquee>
        </div>
        <audio id="main-audio" controls loop>
            <source src="archive/bgm.mp3" type="audio/mpeg">
            <source src="archive/bgm.mp3" type="audio/mpeg">
        </audio>
    </div>
</div>

<style>
    #fancy-player {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px 25px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(185, 192, 109, 0.2); /* 은은한 보라색 그림자 */
        z-index: 10000;
        border: 2px solid #dcdde1;
        transition: transform 0.3s;
    }
    #fancy-player:hover {
        transform: scale(1.05); /* 마우스 올리면 살짝 커짐 */
    }
    .player-main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
    }
    .info-area {
        display: flex;
        align-items: center;
        width: 100%;
        color: #B9C06D; /*색*/
        font-weight: bold;
    }
    .music-note {
        margin-right: 10px;
        font-size: 20px;
    }

    .song-name {
        width: 180px;
        font-size: 14px;
    }
    /* 재생바 크기 대폭 키우기 */
    audio {
        width: 280px; 
        height: 45px;
    }
</style>
