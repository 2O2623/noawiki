<audio id="main-audio"></audio>

<style>
    #pixel-player {
        position: fixed; bottom: 30px; right: 30px;
        width: 260px; background: white;
        border: 2px solid #B9C06D; border-radius: 15px;
        padding: 12px; z-index: 10000;

        font-family: 'Apple SD Gothic Neo', sans-serif;
    }

    .top-info { display: flex; align-items: center; justify-content: space-between; margin-bottom: 5px; }
    .title-wrap { width: 150px; overflow: hidden; white-space: nowrap; font-size: 13px; color: #B9C06D; font-weight: bold; }
    
    .control-center { display: flex; justify-content: center; gap: 8px; margin-top: 10px; }
    
    .icon-btn {
        background: none; border: 1px solid #B9C06D; color: #B9C06D;

    }

    .icon-btn:hover { background: #f9fbe7; }
    .active { background: #B9C06D !important; color: white !important; }

    #seek-bar { width: 100%; accent-color: #B9C06D; cursor: pointer; height: 4px; }
    
    .hidden-ui { display: none; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #eee; }
    #volume-pop { text-align: center; }
    #vol-control { width: 80%; accent-color: #B9C06D; }

    .list-item { font-size: 11px; padding: 5px; cursor: pointer; color: #666; }
    .list-item:hover { color: #B9C06D; }
</style>

<script>
    const audio = document.getElementById('main-audio');
    const playBtn = document.getElementById('play-btn');
    const songTitle = document.getElementById('song-title');
    const seekBar = document.getElementById('seek-bar');

    const tracks = [
        { src: 'Dream%20Anamnesis.mp3', title: 'Dream Anamnesis' },
        { src: 'Moonlike%20Smile.mp3', title: 'Moonlike Smile' },
        { src: 'Winding%20Through%20Avidya.mp3', title: 'Winding Through Avidya' }
    ];
    let currentIndex = 0;
    let isLoop = false;

    function loadTrack(index) {
        audio.src = tracks[index].src;
        songTitle.innerText = tracks[index].title;
    }
    loadTrack(currentIndex);

    function togglePlay() {
        if (audio.paused) { audio.play(); playBtn.innerText = "||"; }
        else { audio.pause(); playBtn.innerText = "‚ñ∂"; }
    }
    function nextTrack() {
        currentIndex = (currentIndex + 1) % tracks.length;
        loadTrack(currentIndex);
        audio.play();
        playBtn.innerText = "||";
    }
    function prevTrack() {
        currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
        loadTrack(currentIndex);
        audio.play();
        playBtn.innerText = "||";
    }
    function toggleLoop() {
        isLoop = !isLoop;
        audio.loop = isLoop;
        document.getElementById('loop-btn').classList.toggle('active');
    }

    function toggleList() { document.getElementById('playlist-box').style.display = 
        document.getElementById('playlist-box').style.display === 'block' ? 'none' : 'block'; }
    function toggleVolume() { document.getElementById('volume-pop').style.display = 
        document.getElementById('volume-pop').style.display === 'block' ? 'none' : 'block'; }
    function setVolume(v) { audio.volume = v; }
    function changeTrack(i) { currentIndex = i; loadTrack(i); audio.play(); playBtn.innerText = "||"; }
    audio.ontimeupdate = () => { seekBar.value = (audio.currentTime / audio.duration) * 100; };
    function seek() { audio.currentTime = (seekBar.value / 100) * audio.duration; }
    audio.onended = () => { if(!isLoop) nextTrack(); };
</script>
