<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>노아 비첸티노(원신)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 나무위키 느낌 커스텀 CSS */
    :root { --theme-color: #00a495; } /* 나무위키 시그니처 초록색 */
    .namu-box {
      float: right; width: 300px; border: 1px solid #00a495;
      margin: 0 0 10px 10px; font-size: 0.9em;
    }
    .namu-title {
      background: #00a495; color: white; padding: 5px;
      text-align: center; font-weight: bold;
    }
    .namu-content { padding: 10px; background: #f9f9f9; }
    @media screen and (max-width: 600px) { .namu-box { float: none; width: 100%; margin: 10px 0; } }
  </style>
</head>
<body>
  <div id="app">로딩 중...</div>
<script>
  window.$docsify = {
    name: 'My Wiki',
    loadSidebar: true,
    subMaxLevel: 2,
    homepage: 'home.md' // 이 부분이 home.md와 정확히 일치해야 합니다!
  }
</script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <style>
  /* 본문 영역을 시원하게 넓히는 코드 */
  .markdown-section {
    max-width: 1000px !important; /* 원래 800px인걸 1000px로 확장 */
    margin: 0 auto;
    padding: 20px 40px;
  }
  
  /* 틀 내부의 테이블이 찌그러지지 않게 고정 */
  table {
    display: table !important;
    table-layout: fixed !important;
    width: 100% !important;
  }
</style>
</body>
</html>
