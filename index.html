<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Home</title>
    <style>
        /* 여기서부터 디자인(CSS)입니다 */
        body { font-family: 'Apple SD Gothic Neo', sans-serif; background-color: #f5f5f5; margin: 0; padding: 0; color: #333; }
        header { background-color: #ffffff; padding: 40px 20px; text-align: center; border-bottom: 1px solid #ddd; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .post { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h1 { color: #222; margin-bottom: 10px; }
        p { line-height: 1.6; color: #666; }
        .date { font-size: 0.8em; color: #999; margin-bottom: 10px; }
        footer { text-align: center; padding: 20px; color: #888; font-size: 0.9em; }
    </style>
</head>
<body>

<header>
    <h1>mm</h1>
    <p>nnnnn</p>
</header>

<div class="container">
    <article class="post">
        <div class="date">2026. 02. 14</div>
        <h2>mmmmm</h2>
        <p>mmm</p>
    </article>

    <article class="post">
        <div class="date">2026. 02. 14</div>
        <h2>mmm</h2>
        <p>여mm</p>
    </article>
</div>

<div id="fancy-player">
    <div class="player-main">
        <div class="info-area">
            <span class="music-note">♪</span>
            <marquee scrollamount="3" class="song-name">Dream Anamnesis - Playing Now</marquee>
        </div>
        
        <audio id="main-audio" loop>
            <source src="Dream%20Anamnesis.mp3" type="audio/mpeg">
        </audio>

        <div class="custom-controls">
            <button onclick="togglePlay()" id="play-btn">▶</button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="0.5" oninput="setVolume(this.value)">
        </div>
    </div>
</div>

<style>
    /* 배경 및 틀 */
    #fancy-player {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px 25px;
        border-radius: 50px; /* 알약 모양 */
        box-shadow: 0 10px 30px rgba(185, 192, 109, 0.3); 
        z-index: 10000;
        border: 2px solid #B9C06D;
        transition: transform 0.3s;
    }
    #fancy-player:hover {
        transform: scale(1.05);
    }
    .player-main {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
    }
    .info-area {
        display: flex;
        align-items: center;
        width: 100%;
        color: #B9C06D; 
        font-weight: bold;
    }
    .music-note {
        margin-right: 10px;
        font-size: 20px;
    }
    .song-name {
        width: 150px;
        font-size: 13px;
    }
    /* 커스텀 컨트롤러 배치 */
    .custom-controls {
        display: flex;
        align-items: center;
        gap: 15px;
        width: 100%;
        justify-content: center;
    }
    /* 재생 버튼 */
    #play-btn {
        background: #B9C06D;
        color: white;
        border: none;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: 0.2s;
    }
    #play-btn:hover {
        background: #9ba350;
    }
    /* 볼륨 슬라이더 */
    #volume-slider {
        width: 80px;
        cursor: pointer;
        accent-color: #B9C06D; /* 슬라이더 색상도 통일 */
    }
</style>

<script>
    const audio = document.getElementById('main-audio');
    const playBtn = document.getElementById('play-btn');

    function togglePlay() {
        if (audio.paused) {
            audio.play();
            playBtn.innerText = "||"; // 일시정지 아이콘
        } else {
            audio.pause();
            playBtn.innerText = "▶"; // 재생 아이콘
        }
    }
    function setVolume(val) {
        audio.volume = val;
    }
</script>
