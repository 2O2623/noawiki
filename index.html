<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>노아 비첸티노(원신)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    /* 나무위키 느낌 커스텀 CSS */
    :root { --theme-color: #00a495; } /* 나무위키 시그니처 초록색 */
    .namu-box {
      float: right; width: 300px; border: 1px solid #00a495;
      margin: 0 0 10px 10px; font-size: 0.9em;
    }
    .namu-title {
      background: #00a495; color: white; padding: 5px;
      text-align: center; font-weight: bold;
    }
    .namu-content { padding: 10px; background: #f9f9f9; }
    @media screen and (max-width: 600px) { .namu-box { float: none; width: 100%; margin: 10px 0; } }
  </style>
</head>
<body>
  <div id="app">로딩 중...</div>
<script>
  window.$docsify = {
    name: 'My Wiki',
    loadSidebar: true,
    subMaxLevel: 2,
    homepage: 'home.md' // 이 부분이 home.md와 정확히 일치해야 합니다!
  }
</script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
