<script>
    // 1. íƒ­ ì „í™˜ ê¸°ëŠ¥
    function showPage(pageId, event) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        const target = document.getElementById(pageId);

    }

    // 2. ê°¤ëŸ¬ë¦¬ ì´ë¯¸ì§€ í‘œì‹œ ê¸°ëŠ¥
    function showImage(src, title) {
        const mainImg = document.getElementById('main-display-img');
        const mainTitle = document.getElementById('main-display-title');
        mainImg.src = src;
        mainImg.style.display = 'inline-block';
        mainTitle.innerText = title;
    }

    // 3. ì˜¤ë””ì˜¤ í”Œë ˆì´ì–´ í•µì‹¬ ë¡œì§
    const audio = document.getElementById('main-audio');
    const playBtn = document.getElementById('play-btn');
    const songTitle = document.getElementById('song-title');
    const seekBar = document.getElementById('seek-bar');
    const recordImg = document.getElementById('record-img');

    const tracks = [
        { src: 'Dream%20Anamnesis.mp3', title: 'Dream Anamnesis', img: 'archive/images/ë ˆì½”ë“œíŒ1.png' },
        { src: 'Moonlike%20Smile.mp3', title: 'Moonlike Smile', img: 'archive/images/ë ˆì½”ë“œíŒ2.png' },
        { src: 'Winding%20Through%20Avidya.m4a', title: 'Winding Through Avidya', img: 'archive/images/ë ˆì½”ë“œíŒ3.png' }
    ];
    let currentIndex = 0;

    // ê³¡ ë¡œë“œ í•¨ìˆ˜
    function loadTrack(index) {
        audio.src = tracks[index].src;
        songTitle.innerText = tracks[index].title;
        if(recordImg) recordImg.src = tracks[index].img;
        audio.load(); // ì˜¤ë””ì˜¤ íŒŒì¼ ìƒˆë¡œê³ ì¹¨
    }

    // ì´ˆê¸° ì‹¤í–‰
    loadTrack(currentIndex);

    // ì¬ìƒ/ì¼ì‹œì •ì§€ í† ê¸€
    function togglePlay() {
        if (audio.paused) {
            audio.play().catch(e => console.log("ì¬ìƒ ì˜¤ë¥˜: íŒŒì¼ ê²½ë¡œë¥¼ í™•ì¸í•˜ì„¸ìš”."));
            playBtn.innerText = "||";
            if(recordImg) recordImg.style.animationPlayState = 'running';
        } else {
            audio.pause();
            playBtn.innerText = "â–¶";
            if(recordImg) recordImg.style.animationPlayState = 'paused';
        }
    }

    // ê³¡ ë³€ê²½ í•¨ìˆ˜ (ëª©ë¡ì—ì„œ í´ë¦­ ì‹œ)
    function changeTrack(index) {
        currentIndex = index;
        loadTrack(currentIndex);
        togglePlay(); // ë¡œë“œ í›„ ë°”ë¡œ ì¬ìƒ
    }

    function nextTrack() { currentIndex = (currentIndex + 1) % tracks.length; changeTrack(currentIndex); }
    function prevTrack() { currentIndex = (currentIndex - 1 + tracks.length) % tracks.length; changeTrack(currentIndex); }

    // ì¬ìƒë°” ì—…ë°ì´íŠ¸
    audio.ontimeupdate = () => {
        if(audio.duration) {
            seekBar.value = (audio.currentTime / audio.duration) * 100;
        }
    };

    // ì¬ìƒë°” ì¡°ì‘
    function seek() {
        audio.currentTime = (seekBar.value / 100) * audio.duration;
    }

    // ê³¡ ëë‚˜ë©´ ë‹¤ìŒ ê³¡ìœ¼ë¡œ
    audio.onended = () => { nextTrack(); };
</script>
