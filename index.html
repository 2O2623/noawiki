<script>
const audio = document.getElementById('main-audio');
    const playBtn = document.getElementById('play-btn');
    const songTitle = document.getElementById('song-title');
    const seekBar = document.getElementById('seek-bar');
    const recordImg = document.getElementById('record-img');
    const volPop = document.getElementById('volume-pop');
    const loopBtn = document.getElementById('loop-btn');

    const tracks = [
        { src: 'Dream%20Anamnesis.mp3', title: 'Dream Anamnesis', img: 'archive/images/ë ˆì½”ë“œíŒ1.png' },
        { src: 'Moonlike%20Smile.mp3', title: 'Moonlike Smile', img: 'archive/images/ë ˆì½”ë“œíŒ2.png' },
        { src: 'Winding%20Through%20Avidya.m4a', title: 'Winding Through Avidya', img: 'archive/images/ë ˆì½”ë“œíŒ3.png' }
    ];
    let currentIndex = 0;
    let isLoop = false;

    function loadTrack(index) {
        audio.src = tracks[index].src;
        songTitle.innerText = tracks[index].title;
        if(recordImg) recordImg.src = tracks[index].img;
    }
    loadTrack(currentIndex);

    function togglePlay() {
        if (audio.paused) {
            audio.play(); playBtn.innerText = "||";
            if(recordImg) recordImg.style.animationPlayState = 'running';
        } else {
            audio.pause(); playBtn.innerText = "â–¶";
            if(recordImg) recordImg.style.animationPlayState = 'paused';
        }
    }

    function changeTrack(i) {
        currentIndex = i; loadTrack(i); audio.play();
        playBtn.innerText = "||";
        if(recordImg) recordImg.style.animationPlayState = 'running';
    }

    function nextTrack() { currentIndex = (currentIndex + 1) % tracks.length; changeTrack(currentIndex); }
    function prevTrack() { currentIndex = (currentIndex - 1 + tracks.length) % tracks.length; changeTrack(currentIndex); }
    function toggleLoop() { isLoop = !isLoop; audio.loop = isLoop; loopBtn.classList.toggle('active-mode'); }
    function toggleVolume() { volPop.style.display = (volPop.style.display === 'flex') ? 'none' : 'flex'; }
    function toggleList() { document.getElementById('playlist-box').classList.toggle('hidden'); }
    function setVolume(v) { audio.volume = v; }
    audio.ontimeupdate = () => { if(audio.duration) seekBar.value = (audio.currentTime / audio.duration) * 100; };
    function seek() { audio.currentTime = (seekBar.value / 100) * audio.duration; }
    audio.onended = () => { if(!isLoop) nextTrack(); };

    // íƒ­ ì „í™˜ ë° ê°¤ëŸ¬ë¦¬ í•¨ìˆ˜ (ì‚­ì œ ê¸ˆì§€)
    function showPage(pageId, event) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        event.currentTarget.classList.add('active');
    }
    
// ê°¤ëŸ¬ë¦¬ ë°ì´í„° ì„¤ì • (ì´ë¯¸ì§€ ê²½ë¡œì™€ ì œëª©ì„ ìˆœì„œëŒ€ë¡œ ì ìœ¼ì„¸ìš”)
    const galleryData = [
        { src: "art/cm/ì­ˆë‹˜.jpg", title: 'ì­ˆë‹˜' },
        { src: 'ì´ë¯¸ì§€2_ì›ë³¸.jpg', title: 'ì‘í’ˆ ì œëª© 2' },
        { src: 'ì´ë¯¸ì§€3_ì›ë³¸.jpg', title: 'ì‘í’ˆ ì œëª© 3' }
    ];
    let currentGalleryIndex = 0;

    // ëª¨ë‹¬ ì—´ê¸°
    function openModal(index) {
        currentGalleryIndex = index;
        updateModal();
        document.getElementById('image-modal').style.display = 'flex';
    }

    // ëª¨ë‹¬ ë‚´ìš© ì—…ë°ì´íŠ¸
    function updateModal() {
        const data = galleryData[currentGalleryIndex];
        document.getElementById('modal-img').src = data.src;
        document.getElementById('modal-title').innerText = data.title;
    }

    // ì´ì „/ë‹¤ìŒ ì´ë™
    function changeModalImage(step) {
        currentGalleryIndex += step;
        if (currentGalleryIndex < 0) currentGalleryIndex = galleryData.length - 1;
        if (currentGalleryIndex >= galleryData.length) currentGalleryIndex = 0;
        updateModal();
    }

    // ë°°ê²½ í´ë¦­ ì‹œ ë‹«ê¸°
    function closeModal(event) {
        if (event.target === document.getElementById('image-modal')) {
            document.getElementById('image-modal').style.display = 'none';
        }
    }
